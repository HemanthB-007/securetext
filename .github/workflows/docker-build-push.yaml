name: Build and Push to DockerHub

on:
  push:
    branches:
      - main

env:
  DOCKER_REPO: hemanth1257

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Backend
        run: |
          docker build -t $DOCKER_REPO/securetext-backend ./backend
          docker push $DOCKER_REPO/securetext-backend

      - name: Build and Push Frontend
        run: |
          docker build -t $DOCKER_REPO/securetext-frontend ./frontend
          docker push $DOCKER_REPO/securetext-frontend
